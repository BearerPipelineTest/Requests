baseurl:
name: Requests for PHP
markdown: kramdown
highlighter: rouge

# GH metadata: only needed to allow for local testing.
repository: "WordPress/Requests"

kramdown:
    input: GFM
    parse_block_html: false

exclude: ['buildtool.py', 'README.md', 'Vagrantfile', 'vagrant-provision.sh', 'Gemfile', 'Gemfile.lock', '.jekyll-metadata']

plugins:
  - jekyll-github-metadata
  - jekyll-sitemap

requests:
    packagist: rmccue/requests
    ci_tests_url: 'https://travis-ci.org/WordPress/Requests'
    ci_tests_img: 'https://img.shields.io/travis/WordPress/Requests/master.svg?style=flat-square'
    ci_codecov_url: 'https://app.codecov.io/gh/WordPress/Requests/branch/master'
    ci_codecov_img: 'https://img.shields.io/codecov/c/github/WordPress/Requests/master.svg?style=flat-square'
